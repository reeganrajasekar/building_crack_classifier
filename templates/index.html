<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concrete Crack Detection</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body class="bg-dark" style="display:flex;flex-direction:column;align-items:center;height:100vh;justify-content:center">
    <h1 class="text-white mb-5">Building Crack Classifier</h1>
    <div>
        <form id="upload-file" class="text-center" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Select
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>
        <div class="image-section text-center" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
            </div>
        </div>
        <div class="loader" style="display:none;"></div>

        <h3 id="result" class="text-white text-center">
            <span> </span>
        </h3>

    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</body>
</html>
